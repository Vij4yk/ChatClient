<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <title> Chat Client </title>
    <link rel="stylesheet" type="text/css" href="css/main-private.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script type="text/javascript" src="js/client-private.js"></script>
  </head>
  <body>
	<div class="page" id="chat">
		<div class="navbar">
	    	<ul>
	    		<li>
	    			<a onclick="logout()"><img class="power" src="images/power.png" alt="Logout"></a>
	    		</li>
	    		<li class="name" id="name">Welcome, unknown user</li>
	    	</ul>
	    </div>

		<div class="container">
	   		<div class="chatting">
	   			<div class="window" id="messages">
	   			</div>
	   			<div class="input_area">
	   				<form id="sendform" action="">
	   					<div>
							<input type="text" class="box" id="input" placeholder="Press 'Enter' or click 'SEND' to send message">
		   					<input type="button" class="button" name="submit" value="SEND" onclick="sendMessage()">
		   					<img class="input_image smile" id="smile" src="images/smile.png" alt="smile">
		   					<img class="input_image upload" id="camera" src="images/camera.png" alt="upload">
		   					<input type="file" id="upload" onchange="handleFiles(this.files)" accept="image/*">
	   					</div>
					</form>
	   			</div>
	   			<div id="popover" class="popover">
	   				<div class="images">
		   				<img src="images/emoticons/happy.png" class="emoticon">
		   				<img src="images/emoticons/sad.png" class="emoticon">
		   				<img src="images/emoticons/cry.png" class="emoticon">
		   				<img src="images/emoticons/laugh.png" class="emoticon">
		   				<img src="images/emoticons/fine.png" class="emoticon">
		   				<img src="images/emoticons/quiet.png" class="emoticon">
		   				<img src="images/emoticons/nerd.png" class="emoticon">
		   				<img src="images/emoticons/confused.png" class="emoticon">
		   				<img src="images/emoticons/lots_of_laugh.png" class="emoticon">
		   				<img src="images/emoticons/smile.png" class="emoticon">
		   				<img src="images/emoticons/angry.png" class="emoticon">
		   				<img src="images/emoticons/surprise.png" class="emoticon">
		   				<img src="images/emoticons/glasses.png" class="emoticon">
		   				<img src="images/emoticons/big_smile.png" class="emoticon">
		   				<img src="images/emoticons/tough.png" class="emoticon">
	   				</div>
	   				<span class="arrow-down"> </span>
	   			</div>
	   		</div>
		</div>
    </div>
  </body>
</html>

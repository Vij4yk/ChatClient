<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <title> Chat Client </title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </head>
  <body>
  	<!-- Begin Login Form -->
	<div class="login" id="login">
		<form id="loginform" action="">
			<p class="error" id="error">Username is invalid</p>
			<p>Please enter username:</p>
				<div>
					<input class="box" id="username" type="text" name="username">
					<input class="button" type="submit" name="submit" value="Login">
				</div>
		</form>
	</div>
	<!-- End Login Form -->
	
	
	<div class="page" id="chat">
		<!-- Begin Navbar -->
		<div class="navbar">
	    	<ul>
	    		<li>
	    			<a onclick="logout()"><img class="power" src="images/power.png" alt="Logout"></a>
	    		</li>
	    		<li class="name" id="name">Welcome, unknown user</li>
	    	</ul>
	    </div>
	    <!-- End Navbar -->
		<!-- Begin Main Interface -->
		<div class="container">
		<!-- Begin Users list -->
			<div class="users">
				<div class="user_header">Online Users
					<div class="sub_header">Click one below</div>
				</div>
				<div class="person">
					<ul id="users">
						<li>No users online</li>
					</ul>
				</div>
	   		</div>
	   		<!-- End Users List -->
	   		
	   		<!-- Begin Chat Window -->
	   		<div class="chatting">
	   			<div class="window" id="messages">
	   			</div>
	   			<div class="input_area">
	   				<form id="sendform" action="">
	   					<div>
							<input type="text" class="box" id="input" placeholder="Press 'Enter' or click 'SEND' to send message">
		   					<input type="button" class="button" name="submit" value="SEND" onclick="sendMessage()">
		   					<img class="input_image smile" id="smile" src="images/smile.png" alt="smile">
		   					<img class="input_image upload" id="camera" src="images/camera.png" alt="upload">
		   					<input type="file" id="upload" accept="image/*">
	   					</div>
					</form>
	   			</div>
	   			<div id="popover" class="popover">
	   				<div class="images">
		   				<img src="images/emoticons/happy.png" class="emoticon" alt="happy">
		   				<img src="images/emoticons/sad.png" class="emoticon"  alt="sad"> 
		   				<img src="images/emoticons/cry.png" class="emoticon"  alt="cry"> 
		   				<img src="images/emoticons/laugh.png" class="emoticon"  alt="laugh"> 
		   				<img src="images/emoticons/fine.png" class="emoticon"  alt="fine"> 
		   				<img src="images/emoticons/quiet.png" class="emoticon"  alt="quiet"> 
		   				<img src="images/emoticons/nerd.png" class="emoticon"  alt="nerd"> 
		   				<img src="images/emoticons/confused.png" class="emoticon"  alt="confused"> 
		   				<img src="images/emoticons/lots_of_laugh.png" class="emoticon"  alt="lots_of_laugh"> 
		   				<img src="images/emoticons/smile.png" class="emoticon"  alt="smile"> 
		   				<img src="images/emoticons/angry.png" class="emoticon"  alt="angry"> 
		   				<img src="images/emoticons/surprise.png" class="emoticon"  alt="surprise"> 
		   				<img src="images/emoticons/glasses.png" class="emoticon"  alt="glasses"> 
		   				<img src="images/emoticons/big_smile.png" class="emoticon"  alt="big_smile"> 
		   				<img src="images/emoticons/tough.png" class="emoticon"  alt="tough"> 
	   				</div>
	   				<span class="arrow-down"> </span>
	   			</div>
	   		</div>
	   		<!-- End Chat Window -->
		</div>
		<!-- End Main Interface -->
    </div>
  </body>
</html>

<script>
function chunkMessage(message)
{
	if(message.length <= 99)
	{
		return message.length+"\n"+message;
	}
	else
	{
		if(message.length<=999)
		{
			return "C"+message.length+"\n"+message+"C0\n";
		}
		else
		{
			var len = message.length;
			var chunked = "";
			while(len > 0)
			{
				if(len > 999)
				{
					chunked += "C999\n"+message.splice(message.length - len, message.length - len + 999);
					len -= 999;
				}
				else
				{
					chunked += "C"+len+"\n"+ message.splice(message.length - len, message.length)+"C0\n";
					break;
				}
			}
			
			
			
		}
	}
}
</script>

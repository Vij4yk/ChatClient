<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <title> Chat Client </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script type="text/javascript" src="client.js"></script>
  </head>
  <body>
	<div class="login" id="login">
		<form id="loginform" action="">
			<p class="error" id="error">Username is invalid</p>
			<p>Please enter username:</p>
				<div>
					<input class="box" id="username" type="text" name="username">
					<input class="button" type="submit" name="submit" value="Login">
				</div>
		</form>
	</div>

	<div class="page" id="chat">
		<div class="navbar">
	    	<ul>
	    		<li>
	    			<a onclick="logout()"><img class="power" src="power.png" alt="Logout"></a>
	    		</li>
	    		<li class="name" id="name">Welcome, Matthew Hancock</li>
	    	</ul>
	    </div>

		<div class="container">
			<div class="users">
				<div class="user_header">Online Users
					<div class="sub_header">Click one below</div>
				</div>
				<div class="person">
					<ul id="users">
						<li>No users online</li>
					</ul>
				</div>
				<div class="input_area">
					<input type="button" class="button" value="Update Users" onclick="update()">
				</div>
	   		</div>
	   		<div class="chatting">
	   			<div class="window" id="messages">
	   				<div class="message" onclick="openWindow('Matthew Hancock')">
	   					<img class="avatar_self" src="avatar1.png" alt="Matt Hancock">
		   				<div class="from_user_self">Matthew Hancock</div>
	   					<div class="from_message_self">This CSS looks so nice</div>
	   				</div>
	   				<div class="message" onclick="openWindow('Eric Lowry')">
	   					<img class="avatar" src="avatar2.png" alt="Eric Lowry">
		   				<div class="from_user">Eric Lowry</div>
	   					<div class="from_message">I like this CSS too</div>
	   				</div>
	   				<div class="message" onclick="openWindow('Ben Ciummo')">
	   					<img class="avatar" src="avatar3.png" alt="Ben Ciummo">
		   				<div class="from_user">Ben Ciummo</div>
	   					<div class="from_message">Garbage!</div>
	   				</div>
	   			</div>
	   			<div class="input_area">
	   				<form id="sendform" action="">
	   					<div>
							<input type="text" class="box" id="input" placeholder="Press 'Enter' or click 'SEND' to send message">
		   					<input type="button" class="button" name="submit" value="SEND" onclick="sendMessage()">
	   					</div>
					</form>
	   			</div>
	   		</div>
		</div>
    </div>
  </body>
</html>
